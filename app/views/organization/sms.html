<div class="col-md-12">
    <ul class="breadcrumb">
        <li><a href="#/organization">{{'label.anchor.organization' | translate}}</a></li>
        <li class="active">{{'label.anchor.sendoption' | translate}}</li>
    </ul>
    <api-validate></api-validate>
    <form name="sendSmsForm" novalidate="" class="form-horizontal well" ng-controller="SmsController">
        <fieldset>
            <legend>{{'label.view.smsmanagement' | translate}}</legend>
           <!--
            <div class="col-sm-offset-2">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <label for="sms">{{'label.input.sms'|translate}}</label>
                <input id="sms" type="radio" ng-model="sendby" value="sms"/>
                <label><ul></ul></label>
                <label></label>
                <label for="email">{{'label.input.email'|translate}}</label>
                <input id="email" type="radio" ng-model="sendby" value="email"/>
            </div>
            -->
            <div class="form-group">
                <label class="control-label col-sm-2">{{ 'label.input.office' | translate }}</label>
                <div class="col-sm-3">
                    <select chosen="offices" id="officeId" ng-model="formData.officeId" class="form-control"
                            ng-options="office.id as office.name for office in offices"
                            value="{{office.id}}" ng-change="fetchClientByOfficeId(formData.officeId)"></select>
                </div>
            </div>
            <div class="form-group">
            <div>

                <label class="control-label col-sm-2">{{  }}</label>

                <div class="col-sm-3">
                    <select id="id" ng-model="formData.id" name="client" class="form-control multiselectsms" multiple required>
                        <option ng-repeat="client in clients" value="{{client.id}}" ng-selected=selected>
                            {{client.displayName}}-{{client.mobileNo}}
                        </option>
                    </select>
                </div>
                <div class="col-sm-1  paddedtop0px">
                <label class="control-label" ><button id="select"  class="btn btn-primary" ng-click="addClient()">></button>
                    <ul></ul>
                    <button id="remove" type="button" class="btn btn-primary" ng-click="removeClient()"><</button>
                    <ul></ul>
                    <button type="button" class="btn btn-primary" ng-click="selectAll()"><i
                            class="icon-double-angle-right"></i></button>
                    <ul></ul>
                    <button type="button" class="btn btn-primary" ng-click="clear()"><i
                            class="icon-double-angle-left"></i></button>
                    <ul></ul>
                </label>
                </div>
                <div class="col-sm-3">
                    <select id="mobileNo" ng-model="formData.client" name="client"  class="form-control multiselectsms" multiple required>
                        <option ng-repeat="selectedclient in client" value="{{selectedclient.id}}" ng-selected=selected>
                            {{selectedclient.name}}
                        </option>
                    </select>
                </div>
            </div>
            </div>
            <label class="control-label col-sm-2">{{  }}</label>
                <div class="col-sm-7">
                    <textarea id="msg" name="MessageText" ng-model="formData.messageText" rows="6"
                              cols="" class="form-control" >

                    </textarea>
                </div>

        </fieldset>
    </form>
</div>
